    <div class="charts-container"></div>
        <div class="chart yearly">
            <canvas id="frequencyLineChart"></canvas>
        </div>
    </div>
    <script>
    // Fetch and initialize the monthly visits chart
    fetch('/monthly_visits')
        .then(response => response.json())
        .then(data => {
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const datasets = Object.keys(data).map(year => {
                const monthlyData = months.map(month => data[year][month] || 0); // Fill missing months with 0
                // Only include datasets with non-zero values
                if (monthlyData.every(value => value === 0)) return null; 
                return {
                    label: year,
                    data: monthlyData,
                    fill: false,
                    borderColor: getRandomColor(),
                    tension: 0.1
                };
            }).filter(dataset => dataset !== null); // Remove null datasets

            const monthlyVisitsChart = new Chart(document.getElementById('frequencyLineChart'), {
                type: 'line',
                data: {
                    labels: months,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Month'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Total Visits'
                            }
                        }
                    }
                }
            });
        });

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>
